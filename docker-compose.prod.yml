services:
  db:
    image: mysql:8.0
    container_name: tr1-mysql-db-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS_ROOT}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tr1-backend-prod
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      FRONT_URL: ${FRONT_URL}
      APP_HOST_IP: 0.0.0.0
      APP_HOST_PORT: ${APP_HOST_PORT}
    ports:
      - "${APP_HOST_PORT}:3000"
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL}
    container_name: tr1-frontend-prod
    ports:
      - "80:5173"  # Opcional: exponer en puerto 80 para producci√≥n
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
