version: '3.9'

services:
  backend:
    build: ./backend
    command: npm run start
    environment:
      PORT: 3000
      FRONTEND_URL: http://localhost:8080
      MONGO_URI: mongodb://mongo:27017/tu_base_de_datos
    networks:
      - app-network
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
        VITE_SOCKET_URL: http://localhost:3000
    networks:
      - app-network
    restart: unless-stopped

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:

