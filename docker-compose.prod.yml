services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tr1-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tr1-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
